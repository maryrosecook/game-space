name: Deploy Game Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.DEPLOY_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          printf '%s' "${{ secrets.DEPLOY_KNOWN_HOSTS }}" | tr -d '\r' > ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=yes "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" <<'EOF'
            set -e
            if [ -d "$HOME/node_sites/game-space" ]; then
              cd "$HOME/node_sites/game-space"
            elif [ -d "$HOME/node-sites/game-space" ]; then
              cd "$HOME/node-sites/game-space"
            else
              echo "Game Space directory not found. Expected ~/node_sites/game-space or ~/node-sites/game-space." >&2
              ls -la "$HOME"
              exit 1
            fi

            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              . "$NVM_DIR/nvm.sh"
              nvm use --silent --lts || nvm use --silent default || true
            fi
            if ! command -v npm >/dev/null 2>&1; then
              echo "npm not found. Install Node/npm or configure nvm for this user." >&2
              exit 1
            fi

            echo "=== Resetting to origin/main 1/4"
            git fetch origin main
            git reset --hard origin/main

            echo "=== Installing npm modules 2/4"
            npm install

            echo "=== Building client and server 3/4"
            npm run build

            echo "=== Restarting server 4/4"
            pm2 restart game-space

            echo "=== Done"
          EOF
