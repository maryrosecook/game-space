name: PR Feature Videos

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, edited]

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  feature-videos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Resolve video test selectors
        id: selectors
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          set -euo pipefail

          MARKER_CONTENT="$(printf '%s' "${PR_BODY:-}" | sed -n '/<!-- video-tests:start -->/,/<!-- video-tests:end -->/p' | sed '1d;$d')"

          FILE_CONTENT=''
          if [ -f .github/video-tests.txt ]; then
            FILE_CONTENT="$(cat .github/video-tests.txt)"
          fi

          SELECTORS="$(printf '%s\n%s\n' "$MARKER_CONTENT" "$FILE_CONTENT" | sed 's/#.*$//' | sed '/^\s*$/d' | awk '{$1=$1; print}')"

          if [ -z "$SELECTORS" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            {
              echo 'selector_block<<EOF'
              echo ''
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "enabled=true" >> "$GITHUB_OUTPUT"
          {
            echo 'selector_block<<EOF'
            printf '%s\n' "$SELECTORS"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        if: steps.selectors.outputs.enabled == 'true'
        run: npm ci

      - name: Install Playwright Chromium
        if: steps.selectors.outputs.enabled == 'true'
        run: npx playwright install --with-deps chromium

      - name: Run selected E2E tests with video recording
        if: steps.selectors.outputs.enabled == 'true'
        env:
          PLAYWRIGHT_CAPTURE_VIDEO: '1'
          SELECTOR_BLOCK: ${{ steps.selectors.outputs.selector_block }}
        run: |
          set -euo pipefail
          while IFS= read -r selector; do
            if [ -n "$selector" ]; then
              echo "Running selector: $selector"
              npx playwright test "$selector"
            fi
          done <<< "$SELECTOR_BLOCK"

      - name: Upload Playwright artifacts
        if: always() && steps.selectors.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: feature-videos-${{ github.run_id }}
          path: |
            playwright-report/
            test-results/
          if-no-files-found: warn

      - name: Upsert PR feature video comment
        if: always()
        uses: actions/github-script@v7
        env:
          VIDEO_ENABLED: ${{ steps.selectors.outputs.enabled }}
          SELECTOR_BLOCK: ${{ steps.selectors.outputs.selector_block }}
        with:
          script: |
            const marker = '<!-- feature-video-comment -->';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100
            });

            const existing = comments.find((comment) =>
              comment.user?.type === 'Bot' && typeof comment.body === 'string' && comment.body.includes(marker)
            );

            const enabled = process.env.VIDEO_ENABLED === 'true';
            const selectorsRaw = (process.env.SELECTOR_BLOCK || '').trim();
            const selectorsText = selectorsRaw.length > 0 ? selectorsRaw.split('\n').map((v) => `- \`${v}\``).join('\n') : '- _none_';
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;

            const body = enabled
              ? `${marker}
## Feature Video Artifacts
Videos were generated for selected Playwright tests.

**Selected tests**
${selectorsText}

**Artifacts**
- [Open workflow run](${runUrl})
- Download artifact: \`feature-videos-${context.runId}\``
`
              : `${marker}
## Feature Video Artifacts
No video selectors were provided in this PR update, so video recording was skipped.

To request videos, add selectors between:
- \`<!-- video-tests:start -->\`
- \`<!-- video-tests:end -->\`
in the PR body (or commit \.github/video-tests.txt).
`;

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body
              });
            }
